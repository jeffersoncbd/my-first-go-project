<h1>{{operation}} Note</h1>
<form action="{{action}}" method="{{method}}">
    <div class="input-block">
        <input id="title" type="text" name="title" value="{{title}}" placeholder="Title" required />
    </div>
    <div class="input-block">
        <textarea id="body" name="body" rows="6" required>{{body}}</textarea>
    </div>
    <div class="input-block action-buttons">
        <a href="/">cancel</a>
        <button type="submit">save</button>
    </div>
</form>
